<!DOCTYPE html>
<html>

<head>
  <title>App de Control de Inventario</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100;0,400;0,700;1,200&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="header">
    <h1>Abarrotes Pancho</h1>
    <p class="azul">Control de Inventario</p>
  </div>

  <div class="content">
    

    <div class="content">
      <div>
        <h2>Formulary Register</h2>
        <div class="content-info">
          <form>
            <div class="field">
              <label>Código del producto:</label>
              <input id="code" type="number" />
              <label>Nombre:</label>
              <input id="name" type="text" size="35" />
              <label>Cantidad:</label>
              <input id="quantity" type="number" size="35" />
              <label>Costo del producto:</label>
              <input id="cost" type="number" size="35" />
            </div>
            <div class="field">
              <input id="btnAdd" type="button" value="Agregar" />
            </div>
           
          </form>
        </div>
      </div>

      <div>
        <h2>Tabla de Registro</h2>
        <div class="content-info">
          <table id="table">
            <tr>
              <th>Código</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Costo</th>
            
              
            </tr>
            
            <tr>
              <td></td>
              <td></td>
              <td>Costo Total</td>
              <td id="total">0</td>
            </tr>
          </table>
        </div>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js" type="module"></script>
  </body>
</html>
